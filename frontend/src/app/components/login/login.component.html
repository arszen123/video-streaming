<form #formElement [formGroup]="form"  id="login-form" class="d-flex" method="POST" novalidate>
    <input formControlName="email" type="email" class="form-control me-2" id="email" name="email" placeholder="Email" required>
    <div class="invalid-feedback">
        Email is required!
    </div>
    <input formControlName="password" type="password" class="form-control me-2" id="password" name="password" placeholder="Password" required>
    <div class="invalid-feedback">
        Password is required!
    </div>
    <button (click)="login(formElement)" [disabled]="!form.valid" id="submit" type="submit" class="btn btn-primary">Login</button>
</form>
